<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>iCourse</title>
<meta charset="utf-8" />
<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
<meta id="viewport" name="viewport"
	content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
	<!-- navigation header: start -->
	<div class="navbar-fixed">
		<div th:replace="header :: header"></div>
	</div>
	<!-- navigation header: end -->
	<!-- mobile navigation: start -->
	<div th:replace="sidenav :: sidenav"></div>
	<!-- mobile navigation: end -->
	<!-- content container: start -->
	<div id="content-container" class="container">
		<!-- registration-form container: start -->
		<div id="registration-form-container"
			class="row center without-session">
			<div th:replace="register :: register"></div>
		</div>
		<!-- registration-form container: end -->
		<!-- login-form container: start -->
		<div id="login-form-container"
			class="row center without-session hidden">
			<div th:replace="login :: login"></div>
		</div>
		<!-- login-form container: end -->
		<!-- password-recovery-form container: start -->
		<div id="password-recovery-form-container"
			class="row center without-session hidden">
			<div th:replace="recovery :: recovery"></div>
		</div>
		<!-- password-recovery-form container: end -->
		<!-- courses container: start -->
		<div id="courses-container" class="row hidden"
			style="margin-top: 15px">
			<div th:replace="courses :: courses"></div>
		</div>
		<!-- courses container: end -->
		<!-- pdf container: start -->
		<div id="pdf-container" class="row hidden" style="margin-top: 15px">
			<div th:replace="pdf :: pdf"></div>
		</div>
		<!-- pdf container: end -->
	</div>
	<div class="progress hidden row" style="width: 100px">
		<div class="indeterminate"></div>
	</div>
	<!-- content container container: start -->
	<script async
		src="https://www.googletagmanager.com/gtag/js?id=UA-174166651-1"></script>
	<script type="text/javascript" src="/js/analytics.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script type="text/javascript" src="/js/config.js"></script>
	<script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
